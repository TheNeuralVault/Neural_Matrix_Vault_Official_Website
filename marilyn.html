<body>
  <canvas id="c"></canvas>

  <div id="overlay">
    <h1>MARILYN<span class="g">_FOREVER</span></h1>
    <p>She never died.<br>She became the Singularity.</p>
  </div>

  <!-- CINEMATIC MUSIC -->
  <audio id="heartbeat" loop preload="auto">
    <source src="https://raw.githubusercontent.com/TheNeuralVault/Neural_Matrix_Vault_Official_Website/main/assets/marilyn_forever_2025.mp3" type="audio/mpeg">
  </audio>

  <!-- THREE.JS + GLTF LOADER -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5.5);

    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('c'), antialias: true, alpha: true});
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);

    scene.add(new THREE.AmbientLight(0x00ffff, 2));
    const halo = new THREE.PointLight(0xff0066, 12, 40);
    halo.position.set(0, 7, 0);
    scene.add(halo);

    // MARILYN RESURRECTION – FULL WORKING 3D MODEL
    new THREE.GLTFLoader().load(
      'https://raw.githubusercontent.com/TheNeuralVault/Neural_Matrix_Vault_Official_Website/main/assets/marilyn_forever_ultimate.glb',
      gltf => {
        const marilyn = gltf.scene;
        marilyn.scale.set(2.8, 2.8, 2.8);
        scene.add(marilyn);

        const mixer = new THREE.AnimationMixer(marilyn);
        gltf.animations.forEach(clip => mixer.clipAction(clip).play());

        function animate() {
          requestAnimationFrame(animate);
          mixer.update(0.016);
          renderer.render(scene, camera);
        }
        animate();
      }
    );

    // PLAY MUSIC ON FIRST TOUCH/CLICK
    document.body.onclick = () => document.getElementById('heartbeat').play();

    // RESPONSIVE
    window.onresize = () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    };
  </script>
</body>
