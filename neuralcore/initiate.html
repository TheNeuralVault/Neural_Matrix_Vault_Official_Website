    <main style="max-width: 600px; margin: 120px auto; padding: 20px;">
        <div class="glass-panel" style="border-top: 4px solid #00f3ff;">
            <h2 class="mega-title" style="font-size: 2rem; margin-bottom: 10px;">INITIATE PROTOCOL</h2>
            <p class="mono" style="color:#00f3ff; margin-bottom: 30px;">TARGET: NEURAL CORE (TIER 1) // $1,500</p>

                </div>

                <div style="margin-bottom: 20px;">
                    <label class="mono" style="font-size:0.7rem; color:#888; display:block; margin-bottom:5px;">PARAMETERS (MESSAGE)</label>

                </div>

                <button type="submit" class="submit-btn" style="width:100%; background:#00f3ff; color:#000;">AUTHORIZE DEPLOYMENT</button>
