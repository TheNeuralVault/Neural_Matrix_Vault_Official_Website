<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR | Neural Core</title>
    <!-- GOOGLE TAG -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P1PCVNCCE4"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-P1PCVNCCE4');</script>
    
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #webgl-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        
        /* UI OVERLAY */
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding-left: 10vw; }
        h1 { font-size: 6vw; color: #fff; margin: 0; text-shadow: 0 0 30px rgba(0,243,255,0.5); pointer-events: auto; }
        
        /* WELCOME CARD */
        .welcome-modal { position: fixed; bottom: 30px; right: 30px; width: 350px; background: rgba(0, 20, 30, 0.8); border: 1px solid #00f3ff; padding: 25px; backdrop-filter: blur(20px); z-index: 100; pointer-events: auto; box-shadow: 0 0 50px rgba(0,243,255,0.2); }
        .deploy-btn { display: block; width: 100%; background: #00f3ff; color: #000; padding: 15px; font-weight: bold; text-align: center; text-decoration: none; margin-top: 15px; transition: 0.3s; box-shadow: 0 0 20px rgba(0,243,255,0.4); }
        .deploy-btn:hover { background: #fff; }

        /* FORM */
        .form-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; display: none; justify-content: center; align-items: center; pointer-events: auto; }
    </style>
</head>
<body>

    <div id="webgl-container"></div>

    <div class="ui-layer">
        <h1>OPERATOR<br>DYNAMIC.<br>ALIVE.</h1>
    </div>

    <div class="welcome-modal">
        <h3 style="margin:0; color:#00f3ff; font-size:1rem;">SYSTEM: OPERATOR</h3>
        <p style="color:#ccc; font-size:0.8rem; margin:10px 0;">You are interacting with the Operator Architecture. Real-time WebGL rendering. CMS integrated. This is how you dominate attention.</p>
        <button onclick="openForm()" class="deploy-btn">DEPLOY THIS BUILD ($2,500)</button>
    </div>

    <!-- FORM -->
    <div class="form-overlay" id="deployForm">
        <div style="position:absolute; top:30px; right:30px; color:#fff; cursor:pointer;" onclick="closeForm()"><i data-lucide="x"></i></div>
        <div class="glass-panel" style="width: 90%; max-width: 500px; border-top: 4px solid #00f3ff;">
            <h2 style="color:#00f3ff;">SECURE OPERATOR</h2>
            <form action="https://formspree.io/f/mblndgrz" method="POST">
                <input type="hidden" name="product" value="NEURAL_CORE_OPERATOR">
                <input type="text" name="name" placeholder="NAME" required style="width:100%; padding:15px; margin-bottom:15px; background:#00111a; border:1px solid #00f3ff; color:#fff;">
                <input type="email" name="email" placeholder="EMAIL" required style="width:100%; padding:15px; margin-bottom:15px; background:#00111a; border:1px solid #00f3ff; color:#fff;">
                <button type="submit" class="deploy-btn">CONFIRM ($2,500)</button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function openForm() { document.getElementById('deployForm').style.display = 'flex'; }
        function closeForm() { document.getElementById('deployForm').style.display = 'none'; }

        // --- 3D LIQUID CHROME ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('webgl-container').appendChild(renderer.domElement);

        // Lights for Photorealism
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);
        const pointLight = new THREE.PointLight(0x00f3ff, 2, 50);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        const redLight = new THREE.PointLight(0xff0055, 2, 50);
        redLight.position.set(-10, -10, 10);
        scene.add(redLight);

        // Liquid Sphere
        const geometry = new THREE.IcosahedronGeometry(3, 4); // High poly
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x111111,
            metalness: 0.9,
            roughness: 0.1,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            wireframe: false
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 8;

        // Vertex Displacement
        const originalPositions = geometry.attributes.position.array.slice();
        
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            
            sphere.rotation.y += 0.002;
            sphere.rotation.x += 0.001;

            // Liquid Wave Math
            const positions = geometry.attributes.position.array;
            for(let i=0; i<positions.length; i+=3) {
                const x = originalPositions[i];
                const y = originalPositions[i+1];
                const z = originalPositions[i+2];
                
                const wave = Math.sin(x * 0.5 + time) * Math.cos(y * 0.5 + time) * 0.5;
                const scale = 1 + wave * 0.2;
                
                positions[i] = x * scale;
                positions[i+1] = y * scale;
                positions[i+2] = z * scale;
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
