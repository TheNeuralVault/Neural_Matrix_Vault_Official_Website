<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INCOMING TRANSMISSION | Neural Matrix Vault</title>
    
    <!-- SEO: VIRAL HOOK -->
    <meta name="description" content="A signal has been detected. The old web is dying. Initiate the protocol.">
    <meta property="og:image" content="https://neuralmatrixvault.com/neural-matrix-vault-singularity-digital-transformation-architecture.jpeg">
    <meta name="theme-color" content="#00f3ff">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body { margin: 0; background: #000; overflow-x: hidden; font-family: 'Share Tech Mono', monospace; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* SCROLL TRIGGERS */
        .scroll-stage { height: 100vh; position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .spacer { height: 400vh; } 

        /* TEXT STYLING */
        .cine-text {
            color: #00f3ff; font-size: clamp(2rem, 5vw, 5rem); 
            text-shadow: 0 0 20px #00f3ff; opacity: 0; transform: translateY(50px);
            text-align: center; mix-blend-mode: screen; letter-spacing: 5px;
        }
        
        /* THE CHOICE UI */
        .choice-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20; display: flex; gap: 50px; opacity: 0; pointer-events: none;
            flex-wrap: wrap; justify-content: center;
        }
        
        .artifact-btn {
            padding: 30px 50px; border: 1px solid; background: rgba(0,0,0,0.9);
            font-family: 'Share Tech Mono'; font-size: 1.2rem; cursor: pointer;
            backdrop-filter: blur(20px); pointer-events: auto; text-transform: uppercase;
            transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 10px;
            text-decoration: none; min-width: 250px;
        }

        /* THE RED CHOICE (Evolution) */
        .red-choice { border-color: #ff0055; color: #ff0055; box-shadow: 0 0 30px rgba(255, 0, 85, 0.1); }
        .red-choice:hover { background: #ff0055; color: #000; box-shadow: 0 0 80px rgba(255, 0, 85, 0.8); transform: scale(1.1); }
        
        /* THE BLUE CHOICE (Stagnation) */
        .blue-choice { border-color: #444; color: #888; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .blue-choice:hover { border-color: #fff; color: #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            z-index: 999; display: flex; align-items: center; justify-content: center;
            color: #00f3ff; font-size: 1.5rem; letter-spacing: 3px;
        }
        
        .watermark {
            position: fixed; bottom: 20px; right: 20px; color: rgba(255,255,255,0.2);
            z-index: 100; font-size: 0.7rem; text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="loader">/// ESTABLISHING UPLINK...</div>

    <!-- 3D ENGINE -->
    <canvas id="cinema-screen"></canvas>

    <!-- THE SCRIPT -->
    <div class="scroll-stage"><h1 class="cine-text" id="t1">SIGNAL DETECTED...</h1></div>
    <div class="scroll-stage"><h1 class="cine-text" id="t2">THE OLD WEB IS DYING.</h1></div>
    <div class="scroll-stage"><h1 class="cine-text" id="t3">EVOLVE OR FADE AWAY.</h1></div>
    <div class="scroll-stage"><h1 class="cine-text" id="t4">INITIATE PROTOCOL.</h1></div>
    
    <!-- THE CHOICE -->
    <div class="choice-container" id="final-choice">
        <a href="index.html" class="artifact-btn red-choice">
            <span>ACCEPT UPLOAD</span>
            <span style="font-size:0.7rem; opacity:0.8;">(ENTER THE VAULT)</span>
        </a>
        <a href="https://google.com" class="artifact-btn blue-choice">
            <span>REJECT SIGNAL</span>
            <span style="font-size:0.7rem; opacity:0.8;">(STAY BEHIND)</span>
        </a>
    </div>

    <div class="spacer"></div>
    <a href="index.html" class="watermark">NEURAL MATRIX VAULT</a>

    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // --- CINEMATIC ENGINE ---
        const canvas = document.getElementById('cinema-screen');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02); // Deep Space Fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 100;

        // 1. THE DATA TUNNEL (Cyan & Purple)
        const geometry = new THREE.BufferGeometry();
        const count = 5000;
        const positions = [];
        const colors = [];
        const color1 = new THREE.Color(0x00f3ff); // Cyan
        const color2 = new THREE.Color(0xbc13fe); // Purple

        for(let i=0; i<count; i++) {
            const x = (Math.random() - 0.5) * 150;
            const y = (Math.random() - 0.5) * 150;
            const z = (Math.random() * 800) - 400; 
            positions.push(x, y, z);
            
            const mixedColor = Math.random() > 0.5 ? color1 : color2;
            colors.push(mixedColor.r, mixedColor.g, mixedColor.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const tunnel = new THREE.Points(geometry, material);
        scene.add(tunnel);

        // 2. THE ARTIFACTS (Original Shapes)
        
        // The Red Choice (Tetrahedron - Sharp, Dangerous, Evolution)
        const redGeo = new THREE.TetrahedronGeometry(2);
        const redMat = new THREE.MeshPhongMaterial({ 
            color: 0xff0055, 
            shininess: 100, 
            emissive: 0x550011,
            wireframe: true
        });
        const redObj = new THREE.Mesh(redGeo, redMat);
        redObj.position.set(-15, 0, -20);
        scene.add(redObj);

        // The Blue Choice (Sphere - Dull, Safe, Old Web)
        const blueGeo = new THREE.SphereGeometry(1.5, 16, 16);
        const blueMat = new THREE.MeshPhongMaterial({ 
            color: 0x444444, 
            shininess: 10, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const blueObj = new THREE.Mesh(blueGeo, blueMat);
        blueObj.position.set(15, 0, -20);
        scene.add(blueObj);

        // Lights
        const light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(0, 10, 10);
        scene.add(light);

        // 3. ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            
            // Tunnel Fly
            const positions = tunnel.geometry.attributes.position.array;
            for(let i=2; i<positions.length; i+=3) {
                positions[i] += 0.8; 
                if(positions[i] > 100) positions[i] = -400; 
            }
            tunnel.geometry.attributes.position.needsUpdate = true;
            tunnel.rotation.z += 0.001; 

            // Artifact Rotation
            redObj.rotation.x += 0.01;
            redObj.rotation.y += 0.01;
            blueObj.rotation.y -= 0.002;

            renderer.render(scene, camera);
        }
        animate();

        // 4. CINEMATIC SCROLL LOGIC
        gsap.registerPlugin(ScrollTrigger);

        // Fly Camera
        gsap.to(camera.position, {
            z: -50,
            scrollTrigger: {
                trigger: "body", start: "top top", end: "bottom bottom", scrub: 2
            }
        });

        // Text Fades
        const texts = ["#t1", "#t2", "#t3", "#t4"];
        texts.forEach(id => {
            gsap.to(id, { 
                opacity: 1, y: 0, duration: 1, 
                scrollTrigger: { trigger: id, start: "top center", toggleActions: "play reverse play reverse" } 
            });
        });

        // Summon Artifacts
        gsap.to(redObj.position, {
            x: -6, z: 10, // Move into view
            scrollTrigger: { trigger: "#t4", start: "top center", end: "bottom bottom", scrub: 3 }
        });
        
        gsap.to(blueObj.position, {
            x: 6, z: 10,
            scrollTrigger: { trigger: "#t4", start: "top center", end: "bottom bottom", scrub: 3 }
        });

        // Reveal Choice
        ScrollTrigger.create({
            trigger: ".spacer", start: "bottom bottom",
            onEnter: () => {
                document.getElementById('final-choice').style.opacity = '1';
                document.getElementById('final-choice').style.pointerEvents = 'auto';
            },
            onLeaveBack: () => {
                document.getElementById('final-choice').style.opacity = '0';
                document.getElementById('final-choice').style.pointerEvents = 'none';
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = () => { document.getElementById('loader').style.display = 'none'; };

    </script>
</body>
</html>
